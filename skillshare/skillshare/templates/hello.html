{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>University of Aberdeen Placement</title>
  </head>
  <body class="page1">
    <header>
      <h1>University of Aberdeen</h1>
      <img
        class="smallimg"
        src="{% static 'images/unilogo.png' %}"
        alt="University of Aberdeen logo "
      />

    <nav class="main-nav">
      <div class="topList">
        <h2>Welcome to SkillShare</h2>
        <div class="ListCon">

        </div>
      </div>
      <ul>
        <div class="Content">
          <li><a href="{% url 'iform' %}">Employer application</a></li>
          <li><a href="{% url 'sform' %}">Student application</a></li>
          <li><a href="">Contacts</a></li>
          <form method="post" action="{% url 'clean_data' %}">
            {% csrf_token %}
            <button type="submit">Process Data</button>
        </form>
        
        </div>
      </ul>
    </nav>
